<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーディング課題3</title>
</head>
<body>
        <script>
        let num= 0;
        for (i = 0; i <= 10; i++) {
            num = num + i;
        }
        console.log(num) ;
        if(num >= 20){
            console.log("20以上");
        }else{
            console.log("20以下")
        }
    </script>
</body>
</html>
